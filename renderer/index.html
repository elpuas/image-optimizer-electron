<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image Optimizer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
</head>
<body>
	<h1 style="text-align: center; margin-bottom: 20px;">Image Optimizer</h1>

	<div style="display: flex; flex-direction: row; gap: 16px; align-items: flex-start; justify-content: center; border-radius: 4px; border: 1px solid #464646; padding: 16px; margin-bottom: 10px;">
		<button id="select-folder" style=" flex-shrink: 0; padding: 14px 20px; border-radius: 4px; cursor: pointer;">Select Folder</button>
		<pre id="folder-path" style="white-space: pre-wrap; background: #464646; padding: 1em; margin: 0; max-height: 400px; overflow-y: auto; width: 100%;"><em>No folder selected</em></pre>
	</div>

  <div style="display: flex; flex-direction: row; gap: 16px; align-items: flex-start; justify-content: center; border-radius: 4px; border: 1px solid #464646; padding: 16px; margin-bottom: 10px;">
	<label for="format">Format</label>
	<select id="format" style="width: 100%;">
		<option value="original">Original (optimized)</option>
		<option value="webp" selected>WebP</option>
		<option value="jpeg">JPEG</option>
		<option value="png">PNG</option>
	</select>

	<button id="optimize" disabled style="flex-shrink: 0; cursor: pointer;">Optimize</button>
  </div>

	<pre id="output" style="white-space: pre-wrap; margin-top: 1em; background: #464646; padding: 1em; border-radius: 4px; max-height: 400px; overflow-y: auto;"><em>Output</em></pre>

	<script src="app.js"></script>
</body>
</html>
